<form method="POST" action="../enviar.php">
	<div class="container-contact100" style="display:flex; flex-direction:column;">
		<a href="../index.html"><img src="../snippets/adodas.png" alt="adodas" width="500px"></a>
		<div style="width: 500px;">
			<h1 class="titulo-principal" style="font-size: 30px;">Crie etiquetas utilizando o formário abaixo</h1>
		</div>
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					CRIAR ETIQUETA
				</span>
				
				<div class="wrap-input100">
					<span class="label-input100">Nome da maquina</span>
					<input class="input100" type="text" name="maquina" placeholder="Nome da Maquina" required>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100">
					<span class="label-input100">Nome do Operador</span>
					<input class="input100" type="text" name="operador" placeholder="Nome do Operador" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Linha</span>
					<div>
						<select class="selection-2" name="linha">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Prioridade</span>
					<div>
						<select class="selection-2" name="prioridade">
							<option value="Baixa">Baixa</option>
							<option value="Media">Media</option>
							<option value="Alta">Alta</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100">
					<span class="label-input100">Data</span>
					<input class="input100" type="date" name="data" placeholder="Enter your email addess" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Horas</span>
					<input class="input100" type="time" name="horas" placeholder="Enter your email addess" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Descrição</span>
					<textarea class="input100" name="desc" placeholder="Descreva o ocorrido..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</form>
